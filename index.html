<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard Example</title>
</head>
<body>
        <header>
            <h1>Dashboard</h1>
        </header>
        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
        </div>
        <div class="user-info" id="user-info">
            <img src="pic_bulbon.gif" alt="Avatar">
            <span id="username-display"></span>
        </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <main>
        <section class="dashboard-item">
            <h2>Analytics Overview</h2>
            <p>This section contains an overview of your website analytics.</p>
        </section>
        <section class="dashboard-item">
            <h2>Recent Activity</h2>
            <p>This section displays the recent activities on your website.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Dashboard. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
