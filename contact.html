<body>
    <div>
        <header>
            <h1>Contact</h1>
        </header>
        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
        </div>
        <div class="user-info" id="user-info" hidden="hidden">
            <span id="username-display"></span>
            <img id="avatar" src="images/pic_bulbon.gif">
            <button id="logout-button">Logout</button>
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/stonks.html">Stonks</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="container-contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
          
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
          
              <button type="submit">Submit</button>
            </form>
          </div>
    </main>
    <footer>
        <div class="referrals">
            <a href="https://github.com/Fiskekutter" target="_blank"><img src="images/github1.png" class="github"></a>
            <a href="https://www.linkedin.com/in/s%C3%B8ren-harbo-hermansen-a9806a208/" target="_blank"><img src="images/linkedin1.png" class="linkedin"></a>
            <p class="refer-p">Go investigate &rarr;</p>
        </div>

    </footer>
